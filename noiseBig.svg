<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="256" height="256" style="filter: sepia(1) contrast(3)">
    <!-- Define the filter -->
    <defs>
        <filter id="noise" x="0" y="0" width="100%" height="100%">
            <feTurbulence
                            baseFrequency="0.015"
                            numOctaves="1"
                            seed="2"
                            stitchTiles="stitch"
                        />
        </filter>
    </defs>
    
    <!-- Define the circular gradient mask -->
    <mask id="gradientMask">
        <!-- Radial gradient from opaque white to transparent -->
        <radialGradient id="grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="rgba(255, 255, 255, 1)" />
            <!-- <stop offset="80%" stop-color="rgba(255, 255, 255, 0.9)" /> -->
            <stop offset="80%" stop-color="rgba(255, 255, 255, 0.2)" />
        </radialGradient>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#grad)" />
    </mask>

    <!-- Rectangle with filter applied -->
    <!-- <rect width="256" height="256" filter="url(#noise)" mask="url(#gradientMask)" /> -->
    <rect width="256" height="256" filter="url(#noise)" />
</svg>
