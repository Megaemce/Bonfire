<!DOCTYPE html>
<html>
    <head>
        <title>Bonfire ðŸ”¥</title>
        <link rel="stylesheet" type="text/css" href="fire.css" />
    </head>
    <body>
        <script>
            function startSound() {
                const fireSound = document.getElementById("fireSound");
                const startButton = document.getElementById("startButton");
                const fire = document.getElementById("fire");

                fire.classList.add("on");
                startButton.style.display = "none";

                fireSound.play();
            }
        </script>
        <div class="firebone">
            <div class="bonebackground"></div>
            <div id="fire" class="fire"></div>
            <div class="firelimits"></div>
            <div class="bone"></div>
            <button id="startButton" onclick="startSound()">
                START THE FIRE
            </button>
        </div>

        <audio id="fireSound" loop>
            <source src="fire-6699.mp3" type="audio/mpeg" />
        </audio>
    </body>
</html>
