<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
    <!-- Define the filter -->
    <defs>
        <filter id="noise" x="0" y="0">
            <feTurbulence
                            type="turbulence"
                            baseFrequency="0.02"
                            numOctaves="2"
                            seed="2"
                            result='turbulance'
                        />
        </filter>
    </defs>
    
    <!-- Define the circular gradient mask -->
    <mask id="gradientMask">
        <!-- Radial gradient from opaque white to transparent -->
        <radialGradient id="grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="rgba(255, 255, 255, 1)" />
            <stop offset="90%" stop-color="rgba(255, 255, 255, 0.2)" />
        </radialGradient>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#grad)" />
    </mask>

    <!-- Rectangle with filter applied -->
    <rect width="256" height="256" fill="none" stroke="black" filter="url(#noise)" mask="url(#gradientMask)" />
</svg>
